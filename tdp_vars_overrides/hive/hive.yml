---
hive_jdbc_connector_package: postgresql-jdbc
hive_ms_db_url: "jdbc:postgresql://{{ groups['postgresql'][0] | tosit.tdp.access_fqdn(hostvars) }}:{{ postgresql_server_port }}"

hiveserver2_start_on_boot: yes
hivemetastore_start_on_boot: yes

hiveserver2_restart: always
hivemetastore_restart: always

hive_release: apache-hive-3.1.3-2.1-bin
tez_release: tez-0.9.2-1.0
